<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookstore.css">
    <title>Bookstore</title>
</head>

<body>
    <form id="myForm">
        <div class="row1">
            <input type="text" placeholder="book name" name="book_name">
            <input type="text" placeholder="book author" name="book_author">
        </div>
        <div class="row2">
            <input type="text" placeholder="book publisher" name="book_publisher">
            <input type="text" placeholder="book reviews" name="book_reviews">
        </div>
        <div class="row3">
            <input type="text" placeholder="book publication year" name="book_publication_year">
            <input type="text" placeholder="book price" name="book_price">
        </div>
        <div class="row4">
            <input type="text" placeholder="book description" class="description" name="book_description">
        </div>
        <div class="row5">
            <button type="submit" class="button">submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bookstore.js"></script>
</body>

</html>
