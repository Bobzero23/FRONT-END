<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Poppins:wght@400;600&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Redo</title>
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>
            Feel free to contact us.</p>
        <div class="outer-row">
            <div class="col-left">
                <form>
                    <h3>Send Your Request</h3>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name</label>
                            <input type="text" placeholder="Bobzero">
                        </div>
                        <div class="input-group">
                            <label for="">Phone</label>
                            <input type="text" placeholder="+1 584 592 2832">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" placeholder="Bobzero@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="">Subject</label>
                            <input type="text" placeholder="Submitting application">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-right">
                <h2>Something in here</h2>
            </div>
        </div>
    </div>
</body>

</html>
