<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed.
            <br>Feel free to contact us.
        </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Bobzero">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 584 592 2832">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Bobzero@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Prdouct Demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>Bobzero@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 584 592 2832</td>
                    </tr>
                    <tr>
                        <td>Adrres</td>
                        <td>456 Somewhere, Around there st. <br>
                            In ther middle of Nowhere Somewhere<br>
                            Around there is there or where
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
