<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="rows">
            <img src="images/tennis.jpg" alt="">
            <h1 class="desc">Ping Pong Score Keeper</h1>
            <hr>
            <div class="score-board">
                <h1 class="scores">
                    <span class="plyr1-span">0</span> to <span class="plyr2-span">0</span>
                </h1>
            </div>
            <div class="playing-to">
                <h2>Playing to <input class="plyTo" type="number" min="0" max="15"></h2>
            </div>
            <div class="buttons">
                <button class="plyr1-btn">+1 Player One</button>
                <button class="plyr2-btn">+1 Player Two</button>
                <button class="rst-btn">Reset</button>
            </div>


        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
