<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marathon Racer Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <div>
            <ul style="list-style: none;">Select a race:
                <li><input type="radio" name="race" id="fun">
                    <label for="fun">Fun Run 5k</label>
                </li>
                <li>
                    <input type="radio" name="race" id="half">
                    <label for="half">Half Marathon</label>
                </li>
                <li>
                    <input type="radio" name="race" id="full">
                    <label for="full">Full Marathon</label>
                </li>
            </ul>
        </div>
        <div>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </p>
        </div>

        Select Age Group
        <select name="" id="">
            <option value="18-30">18-30</option>
            <option value="30-30">30-50</option>
            <option value="50+">50+</option>
        </select>

        <div>
            <label for="Register"></label>
            <button name="register" id="register">Register</button>
        </div>
    </form>
</body>

</html>
