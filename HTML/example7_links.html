<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a:link{
            color:purple;
            text-decoration: none;
        }
        a:active{
            color:green;
            text-decoration: underline;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:visited{
            color: greenyellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Link Colors</h1>
<p>You can change the default color of the links</p>
<a href="html_images.asp" target="_blank"> Click me!</a>
</body>
</html>
